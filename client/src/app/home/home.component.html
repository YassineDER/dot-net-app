<div class="container mt-5">
    <div class="text-center">
        @if (!registering) {
            <h1>Find your match</h1>
            <p class="lead">
                Come on in to meet your match! We've got the best MILFs who are ready to start a new relationship and
                find true love...
                <br>
                All you have to do is sign up and start chatting!
            </p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        } @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <app-register (cancelRegister)="cancelRegisterMode($event)"
                            [usersFromHomeComponent]="users"/>
                     </div>
                </div>
            </div>
        }
    </div>
</div>
